buildscript {
    repositories {
        jcenter()
        maven {
            name "apigateway"
            url "http://deneb.dev.o2.co.uk:8081/nexus/content/groups/public/"
        }
    }
    dependencies {
        classpath files("$projectDir/../tomcat-plugin/build/libs/tomcat-plugin-0.1.0.jar")
    }
}

repositories {
    maven {
        name "apigateway"
        url "http://deneb.dev.o2.co.uk:8081/nexus/content/groups/public/"
    }
}

apply plugin: "tomcat-plugin"

configurations {
    embeddedtomcat
}

dependencies {
    embeddedtomcat "org.apache.tomcat.embed:tomcat-embed-core:7.0.32"
    embeddedtomcat "org.apache.tomcat.embed:tomcat-embed-logging-juli:7.0.32"
    embeddedtomcat "org.apache.tomcat:tomcat-servlet-api:7.0.32"
    embeddedtomcat "org.apache.tomcat:tomcat-catalina:7.0.32"
    embeddedtomcat("org.apache.tomcat:tomcat-jasper:7.0.32") {
        exclude group: 'org.eclipse.jdt.core.compiler', module: 'ecj'
    }
    embeddedtomcat "org.eclipse.jdt.core.compiler:ecj:3.5.1"
    embeddedtomcat files("$projectDir/../tomcat-plugin/build/libs/tomcat-plugin-0.1.0.jar")
}

tomcatconfig {
    httpPort = "8444"
    wars = ["/home/ee/dev/projects/tomcat-plugin/tomcat-plugin-testbed/aniserver.war"]
}
